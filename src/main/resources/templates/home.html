<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ShopGiay - Home</title>

    <!-- CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Gọi fragment header -->
<div th:replace="fragments/header :: siteHeader"></div>

<!-- Banner / Slider -->
<section id="banner" class="mt-3">
    <div class="container">
        <img src="/images/banner1.png" class="img-fluid" alt="Banner">
    </div>
</section>
<section class="container mt-5">
    <h2 class="mb-4">SẢN PHẨM MỚI NHẤT</h2>
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/products}" class="view-all-link">Xem tất cả sản phẩm</a>
    </div>
    <div class="row">
        <div class="col-md-3 mb-4" th:each="p : ${latestProducts}">
            <div class="card h-100">
                <img th:src="@{'/images/' + ${p.hinh}}" class="card-img-top" th:alt="${p.tenhh}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.tenhh}">Tên sản phẩm</h5>
                    <p class="card-text text-danger" th:text="${#numbers.formatDecimal(p.giamgia, 0, 0)} + ' đ'">
                        Giá
                    </p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{'/product/' + ${p.mahh}}" class="btn btn-primary btn-sm">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Sản phẩm khuyến mãi -->
<section class="container mt-5">
    <h2 class="mb-4">SẢN PHẨM KHUYẾN MÃI</h2>
    <div class="row">
        <div class="col-md-3 mb-4" th:each="p : ${saleProducts}">
            <div class="card h-100">
                <img th:src="@{'/images/' + ${p.hinh}}" class="card-img-top" th:alt="${p.tenhh}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.tenhh}">Tên sản phẩm</h5>
                    <p>
                        <span class="text-muted">
                            <s th:text="${#numbers.formatDecimal(p.giagoc, 0, 0)} + ' đ'">Giá gốc</s>
                        </span><br>
                        <span class="text-danger" th:text="${#numbers.formatDecimal(p.giamgia, 0, 0)} + ' đ'">
                            Giá KM
                        </span>
                    </p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{'/product/' + ${p.mahh}}" class="btn btn-success btn-sm">Mua ngay</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer -->
<footer class="bg-dark text-light text-center p-3 mt-5">
© 2025 ShopGiay. All rights reserved.
</footer>

<!-- jQuery -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJ+Y3WZmF0jV+Zrj6UU+Rk+3Bz5LF0qPEw5s="
        crossorigin="anonymous"></script>
s
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2LcR9gqGAJn5c1z/rWYIh6nq8R+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

</body>
</html>
