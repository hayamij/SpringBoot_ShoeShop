<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${product.tenhh} - Chi tiết sản phẩm|">Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .product-image { max-width: 100%; border-radius: 6px; }
        .price { font-size: 1.6rem; font-weight: 700; color: #e74c3c; }
        .muted { color: #6c757d; }
        .variant-table th, .variant-table td { vertical-align: middle; }
        .stock-badge { font-size: 0.9rem; }
    </style>
</head>
<body>
<div th:replace="fragments/header :: siteHeader"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 text-center">
            <img th:src="@{'/images/' + ${product.hinh}}" class="product-image img-fluid" th:alt="${product.tenhh}">
        </div>
        <div class="col-md-6">
            <h2 th:text="${product.tenhh}">Tên sản phẩm</h2>
            <p class="muted" th:text="${product.mota}">Mô tả sản phẩm</p>
            <p class="price" id="mainPrice">
                <span th:if="${variants.size() > 0}" th:text="${#numbers.formatDecimal(variants[0].dongia, 0, 0)} + '₫'">0₫</span>
                <span th:if="${variants.size() == 0}">Liên hệ</span>
            </p>

            <div class="mb-3" th:if="${variants.size() > 0}">
                <label for="colorSelect">Màu</label>
                <select id="colorSelect" class="form-control">
                    <option value="">-- Chọn màu --</option>
                </select>
            </div>
            <div class="mb-3" th:if="${variants.size() > 0}">
                <label for="sizeSelect">Size</label>
                <select id="sizeSelect" class="form-control">
                    <option value="">-- Chọn size --</option>
                </select>
            </div>

            <div class="mb-3">
                <span>Kho hàng: </span>
                <span id="stockInfo" class="badge badge-info stock-badge">-</span>
            </div>

            <div class="mb-3">
                <button id="addToCart" class="btn btn-primary btn-lg">Thêm vào giỏ</button>
            </div>

            <hr />
            <h6>Thông tin chi tiết</h6>
            <table class="table table-sm variant-table">
                <thead>
                <tr>
                    <th>Màu</th>
                    <th>Size</th>
                    <th>Đơn giá</th>
                    <th>Số lượng còn</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="v : ${variants}">
                    <td th:text="${v.mausac}">Màu</td>
                    <td th:text="${v.size}">Size</td>
                    <td th:text="${#numbers.formatDecimal(v.dongia, 0, 0)} + '₫'">0₫</td>
                    <td th:text="${v.soluongton}">0</td>
                </tr>
                <tr th:if="${variants.size() == 0}">
                    <td colspan="4" class="text-center">Không có thông tin chi tiết</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: siteFooter"></div>

<!-- Pass variants data to JavaScript -->
<script th:inline="javascript">
    /*<![CDATA[*/
    window.productVariants = /*[[${variants}]]*/ [];
    /*]]>*/
</script>

<!-- Include variant selection script (vanilla JS) -->
<script th:src="@{/js/product-variants.js}"></script>

</body>
</html>
